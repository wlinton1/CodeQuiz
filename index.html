<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodingQuiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
  <nav class="row">
    <div class="col-md-10">
      <button type="button" id="viewScores" class="viewScores">View High Scores</button>
    </div>
    <div class="col-md-2">
      <h1 id="clock"></h1>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h1 id="heading"></h1>
      </div>
      <div class="col-md-2">

      </div>
    </div>
    <div class="row">
      <div class="col-md-2">

      </div>
      <div class="col-md-8">
        <p id="description"> </p>
      </div>
    </div>
    <div class="col-md-2">

    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <ul id="answerButtons">
        <li><button type="button" id="answer1" class="btn answer" value="0">Answer1</button></li>
        <li><button type="button" id="answer2" class="btn answer" value="1">Answer2</button></li>
        <li><button type="button" id="answer3" class="btn answer" value="2">Answer3</button></li>
        <li><button type="button" id="answer4" class="btn answer" value="3">Answer4</button></li>
      </ul>

      <form id="yourName">
        <label id="label">Enter name:</label>
        <input type="text" id="input">
        <button type="submit" id="submit" class="btn submit">Submit</button>
      </form>
      <button type="button" id="start" class="btn start">Start</button>

      <ul id="highScores">
      </ul>
      <a href="./index.html" id="restart" class="btn">Restart</a>
      <button type="button" id="clear" class="btn clear">Clear Scores</button>

      <hr id="line">
      <p id="result">WRONG</p>
    </div>
    <div class="col-md-3">
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>

</html>
